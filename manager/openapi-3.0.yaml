components:
  securitySchemes:
    AdminAPIKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: from an admin user of the tenant
    UserAPIKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: from a user
    SysAPIKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: from system admin
    NoAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description: No authentication is required.

  schemas:
    access_key:
      description: access key
      type: object
      required:
        - id
        - name
        - user_id
        - username
        - key
        - active
        - namespace
      properties:
        id:
          type: string
          format: uuid
        name:
          description: access key name
          type: string
        user_id:
          type: string
          format: uuid
        username:
          type: string
        key:
          type: string
        active:
          type: boolean
        created_at:
          type: integer
          format: int64
        expires_at:
          type: integer
          format: int64
        accessed_at:
          type: integer
          format: int64
        namespace:
          type: string
        note:
          type: string
        scope:
          type: array
          items:
            type: string
          description: Reserved for accesss scope
    access_key_list:
      description: Access Key List
      type: array
      items:
        $ref: '#/components/schemas/access_key'
    access_point:
      description: access point for the device
      type: object
      required:
        - name
      properties:
        name:
          description: access point, in string format
          type: string
          example: wg-ca-1
        id:
          type: string
          format: uuid
        address:
          description: ip address of access point
          type: string
        exit_node_ip:
          description: ip address of exit node
          type: string
        is_exit_node:
          type: boolean
        allowed_ips:
          type: array
          description: allowedIPs for this node, it will be 100.64.0.0/10, 8.8.8.8/32 and etc.
          items:
            type: string
        priority:
          type: integer
          description: larger is first.
        version:
          type: integer
    access_point_list:
